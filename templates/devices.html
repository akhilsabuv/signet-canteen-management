{% extends "base.html" %}
{% block title %}Devices - Canteen Tool{% endblock %}
{% block content %}
<h2 class="mt-4">Device Selection</h2>
<form method="post">
  <div class="row">
    <!-- Left Column: Entry Devices -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Entry Devices</div>
        <div class="card-body">
          {% for device in devices %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="entry_{{ device.DEVID }}"
                     name="entry_devices"
                     value="{{ device.DEVID }}"
                     {% if 'entry' in (saved.get(device.DEVID|string) or []) %}checked{% endif %}>
              <label class="form-check-label" for="entry_{{ device.DEVID }}">
                {{ device.NM }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!-- Right Column: Canteen Devices -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Canteen Devices</div>
        <div class="card-body">
          {% for device in devices %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="canteen_{{ device.DEVID }}"
                     name="canteen_devices"
                     value="{{ device.DEVID }}"
                     {% if 'canteen' in (saved.get(device.DEVID|string) or []) %}checked{% endif %}>
              <label class="form-check-label" for="canteen_{{ device.DEVID }}">
                {{ device.NM }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mb-4">
    <button type="submit" class="btn btn-primary">Save Devices</button>
  </div>
</form>
{% endblock %}
